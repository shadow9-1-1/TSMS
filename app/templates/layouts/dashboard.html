{% extends "base.html" %}

{% block body %}
<div x-data="{ sidebarOpen: true, mobileMenuOpen: false }" class="min-h-screen bg-slate-50">
    
    <!-- Mobile Menu Overlay -->
    <div x-show="mobileMenuOpen" 
         x-cloak
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-40 lg:hidden"
         @click="mobileMenuOpen = false">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
    </div>
    
    <!-- Sidebar Component -->
    {% include 'components/sidebar.html' %}
    
    <!-- Main Content Area -->
    <div :class="sidebarOpen ? 'lg:pl-64' : 'lg:pl-20'" class="min-h-screen transition-all duration-300">
        
        <!-- Top Navbar Component -->
        {% include 'components/navbar.html' %}
        
        <!-- Page Content -->
        <main class="pt-20 pb-8 px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="py-6 px-4 sm:px-6 lg:px-8 border-t border-slate-200 bg-white">
            <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <p class="text-sm text-slate-500">
                    &copy; 2026 TSMS. All rights reserved.
                </p>
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-sm text-slate-500 hover:text-slate-700 transition-colors">Privacy Policy</a>
                    <a href="#" class="text-sm text-slate-500 hover:text-slate-700 transition-colors">Terms of Service</a>
                    <a href="#" class="text-sm text-slate-500 hover:text-slate-700 transition-colors">Support</a>
                </div>
            </div>
        </footer>
    </div>
</div>
{% endblock %}
